<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="img/img-5.jpg" />
    <title>SLIDER &mdash;</title>
  </head>
  <body>
    <div class="container">
      <div class="slide active"><img src="img/img-1.jpg" alt="img-1" /></div>
      <div class="slide next">
        <img src="img/img-2.jpg" alt="img-2" />
      </div>
      <div class="slide">
        <img src="img/img-3.jpg" alt="img-3" />
      </div>
      <div class="slide">
        <img src="img/img-4.jpg" alt="img-3" />
      </div>
      <div class="slide prev">
        <img src="img/img-5.jpg" alt="img-3" />
      </div>
      <div class="btn-cont">
        <div class="btn btn-left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="btn"
          >
            >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <div class="btn btn-right">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="btn"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
